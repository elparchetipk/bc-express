<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for dark theme -->
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="200" fill="url(#darkBg)" rx="12" stroke="#374151" stroke-width="1"/>
  
  <!-- Express.js Logo representation with glow -->
  <circle cx="80" cy="100" r="32" fill="#000000" stroke="#61DAFB" stroke-width="3"/>
  <circle cx="80" cy="100" r="28" fill="none" stroke="#61DAFB" stroke-width="1" opacity="0.3"/>
  <text x="80" y="110" fill="#61DAFB" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold">E</text>
  
  <!-- Main Title with glow effect -->
  <text x="140" y="75" fill="url(#textGlow)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">bc-express</text>
  <text x="140" y="105" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18" font-weight="600">Express.js Bootcamp</text>
  <text x="140" y="130" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Desarrollo de APIs REST</text>
  
  <!-- Decorative elements with dark theme -->
  <circle cx="350" cy="50" r="10" fill="#68CC8E"/>
  <text x="350" y="70" fill="#68CC8E" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" font-weight="bold">Node.js</text>
  
  <rect x="320" y="120" width="60" height="22" fill="#1f2937" stroke="#61DAFB" stroke-width="2" rx="4"/>
  <text x="350" y="135" fill="#61DAFB" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" font-weight="bold">Express</text>
  
  <circle cx="350" cy="160" r="8" fill="#316192" stroke="#38bdf8" stroke-width="1"/>
  <text x="350" y="180" fill="#38bdf8" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="bold">PostgreSQL</text>
  
  <!-- Bottom accent line with glow -->
  <rect x="20" y="180" width="360" height="4" fill="#61DAFB" rx="2"/>
  <rect x="20" y="182" width="360" height="1" fill="#38bdf8" rx="1" opacity="0.5"/>
</svg>
