<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="300" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Main title -->
  <text x="400" y="100" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">Express.js Bootcamp</text>
  
  <!-- Subtitle -->
  <text x="400" y="140" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">Desarrollo de APIs REST Profesionales</text>
  
  <!-- Institution -->
  <text x="400" y="170" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">SENA - Centro de Gestión de Mercados, Logística y TI</text>
  
  <!-- Duration info -->
  <rect x="50" y="220" width="120" height="40" fill="#059669" rx="8"/>
  <text x="110" y="235" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">11 Semanas</text>
  <text x="110" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">66 Horas</text>
  
  <!-- Technology stack -->
  <rect x="200" y="220" width="120" height="40" fill="#7c3aed" rx="8"/>
  <text x="260" y="235" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Node.js</text>
  <text x="260" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Express.js</text>
  
  <rect x="350" y="220" width="120" height="40" fill="#dc2626" rx="8"/>
  <text x="410" y="235" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">PostgreSQL</text>
  <text x="410" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Prisma ORM</text>
  
  <rect x="500" y="220" width="120" height="40" fill="#0891b2" rx="8"/>
  <text x="560" y="235" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Docker</text>
  <text x="560" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Testing</text>
  
  <rect x="650" y="220" width="120" height="40" fill="#ea580c" rx="8"/>
  <text x="710" y="235" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">CI/CD</text>
  <text x="710" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Deployment</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="20" fill="#22d3ee" opacity="0.3"/>
  <circle cx="720" cy="60" r="15" fill="#f59e0b" opacity="0.3"/>
  <circle cx="750" cy="120" r="10" fill="#10b981" opacity="0.3"/>
</svg>
