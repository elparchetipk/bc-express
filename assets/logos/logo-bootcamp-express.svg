<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#1a1a1a" rx="10"/>
  
  <!-- Express.js Logo representation -->
  <circle cx="80" cy="100" r="30" fill="#000000" stroke="#ffffff" stroke-width="2"/>
  <text x="80" y="110" fill="#ffffff" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold">E</text>
  
  <!-- Main Title -->
  <text x="140" y="80" fill="#61DAFB" font-family="Arial, sans-serif" font-size="28" font-weight="bold">bc-express</text>
  <text x="140" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Express.js Bootcamp</text>
  <text x="140" y="135" fill="#94A3B8" font-family="Arial, sans-serif" font-size="12">SENA - CGMLTI</text>
  
  <!-- Node.js accent -->
  <circle cx="350" cy="60" r="8" fill="#68CC8E"/>
  <text x="350" y="80" fill="#68CC8E" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Node.js</text>
  
  <!-- Express accent -->
  <rect x="320" y="120" width="60" height="20" fill="#000000" stroke="#ffffff" stroke-width="1" rx="3"/>
  <text x="350" y="135" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Express</text>
  
  <!-- Bottom line -->
  <line x1="20" y1="170" x2="380" y2="170" stroke="#61DAFB" stroke-width="2"/>
  <text x="200" y="190" fill="#94A3B8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Desarrollo de APIs REST Profesionales</text>
</svg>
